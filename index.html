<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">New York Times Search</div>

    <div class="searchParameters">Search Parameter</div>

    <div>
        <form class=form>
            
            <label for="Search Term">Search Term</label>
            <input class="box" id="search-field" type="text" name="Search Term">
            <br></br>
            
            <label for="search number">Number of Records to Retrieve</label>
            <select class="box" name="search number" id="number">
                <option value="1">1</option>
                <option value="5" selected>5</option>
                <option value="10">10</option>
            </select>
            <br></br>
           
            <label for="start-year">Start Year (Optional):</label>
            <input id="start-year" class="box" type="text" name="start-year">
            <br></br>
            
            <label for="end-year">End Year (Optional):</label>
            <input id="end-year" class="box" type="text" name="end-year">
            <br></br>

            <button id="search">Search</button>
            <button id="clear">Clear Results</button>
        </form>
    </div>

    <div>
        <h1>Top Articles</h1>
        <div id="articles"></div>
    </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="javascript/logic.js"></script>
</body>

</html>
